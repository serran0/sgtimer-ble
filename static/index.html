<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SG Timer Display</title>
<link rel="stylesheet" href="css/style-display.css" />
</head>
<body class="display-page">

  <div id="display">
    <div id="competitionTitle">SG Timer</div>
    <div id="connectionIndicator" class="status-dot disconnected" title="Disconnected"></div>

  <div id="sessionInfo">
  <div id="firstShot">First Shot - 0.00</div>
  <div id="bestSplit">Best Split - 0.00</div>
  <div id="totalTime">Total Time - 0.00</div>
  <div id="totalShots">Total Shots - 0</div>
</div>


    <div id="shotsContainer">
      <div id="shots"></div>
      <div class="fadeOverlay"></div>
    </div>

    <div id="status" class="stopped">STOPPED</div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
